<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <main class="wrap">
    <section class="AQIHeader container">
      <div>
        <h1 class="title fs-2">空氣品質指標<span class="fs-2">(AQI)</span></h1>
        <select class="js-areaSelect">
        </select>
      </div>
      <table class="AQHRule">
        <tr>
          <th class="bg-green">0～50</th>
          <th class="bg-orange-light">51～100</th>
          <th class="bg-orange">101～150</th>
          <th class="bg-red">151～200</th>
          <th class="bg-blue">201～300</th>
          <th class="bg-purple">301～400</th>
        </tr>
        <tr>
          <td>良好</td>
          <td>普通</td>
          <td>對敏感族群<br>不健康</td>
          <td>對所有族群<br>不健康</td>
          <td>非常不健康</td>
          <td>危害</td>
        </tr>
      </table>
    </section>
    <section class="AQIDataArea container">
      <div class="title">
        <h2 class="js-cityName fs-3">基隆市</h2>
        <div class="line"></div>
        <div class="updateDate">
          <p class="js-updateText updateText">2019-01-24<span>14:00</span></p>
          <p>更新</p>
        </div>
      </div>
      <div class="d-flex jc-between ai-start">
        <div class="js-AQIData AQIData"></div>
        <ul class="js-AQICardList AQICardList"></ul>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container d-flex jc-between">
      <p class="text-white">資料來源：行政院環境保護署</p>
      <p class="text-white fw-400">Copyright © 2019 HexSchool. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
